<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_iot.css') }}">
    <link rel="stylesheet" href="style_iot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body id="mainBody">
  <h3 id="table-name">{{ table_name }}</h3>
    <div class="container border text-center mt-5 custom-bg" id="rpi_select">
        <h2 class="text-center">Room 2</h2>
        <div id="actuators">
          <div id="actuators_tab" class="m-3">
            <p class="h2">Classroom Switches</p>
            <div class="row align-items-start">
                <div id="room_card">
                  <p id="mainElec_text"><b>Main Electricity: OFF</b></p>
                  <button class="me-2" onclick="mainElectClick()">Main Electricity Switch</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="sensors_tab" class="border m-3 p-5 custom-bg">
            <div id="weatherForecast">
                <h2>Current Weather</h2>
            </div>
            <p class="h2">Room Reading</p>
          <div class="d-flex flex-wrap">
              <div class="room-card">
                  <p>Electric Status: <b><span id="latest-electric"></span></b></p>
              </div>
              <div class="room-card">
                  <p>Aircon Status: <b><span id="latest-airCon"></span></b></p>
              </div>
              <div class="room-card">
                  <p>Noise Level: <b><span id="latest-noise"></span></b></p>
              </div>
              <div class="room-card">
                  <p>Light Status: <b><span id="latest-light"></span></b></p>
              </div>
              <div class="room-card">
                  <p>Light Intensity: <b><span id="latest-lightIntensity"></span></b></p>
              </div>
              <div class="room-card">
                  <p>Temperature: <b><span id="latest-temp"></span></b></p>
              </div>
              <div class="room-card">
                  <p>Humidity: <b><span id="latest-humidity"></span></b></p>
              </div>
          </div>
      </div>
              
      <div class="border m-5 p-3 custom-bg" id="dashboard-container">
        <h3>Analytics</h3>
        <div class="room-card bg-light">
            <p>Temperature</p>
            <div class="card-body">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="room-card bg-light">
            <p>Light Intensity</p>
            <div class="card-body">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
        <div class="room-card bg-light">
            <p>Humidity</p>
            <div class="card-body">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
    </div>
        
        <div>
            <a href="{{ url_for('index') }}" class="m-1"><button>Back</button></a>
        </div>
      </div>      
</body>



<script src="{{ url_for('static', filename='rpi_select.js') }}"></script>
<script src="rpi_select.js"></script>
<!-- Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
